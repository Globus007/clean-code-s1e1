<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="info">
      <img class="info__img" src="./eisenhower-matrix.jpg" alt="info">
      <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="container">
      <section class="add">
        <label class="add__label" for="new-task">Add Item</label>
        <input class="add__input input" id="new-task" type="text">
        <button class="add__btn btn">Add</button>
      </section>
      <section class="tasks">
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="list">
            <input class="list__checkbox" type="checkbox">
            <label class="list__label">Pay Bills</label>
            <input class="list__input input" type="text">
            <button class="btn btn--edit">Edit</button>
            <button class="btn btn--delete">
              <img class="btn__img" src="./remove.svg" alt="delete">
            </button>
          </li>
          <li class="list list--edit-mode">
            <input class="list__checkbox" type="checkbox">
            <label class="list__label">Go Shopping</label>
            <input class="list__input input" type="text" value="Go Shopping" >
            <button class="btn btn--edit">Save</button>
            <button class="btn btn--delete">
              <img class="btn__img" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
          <li class="list">
            <input class="list__checkbox" type="checkbox" checked>
            <label class="list__label">See the Doctor</label>
            <input class="list__input input" type="text">
            <button class="btn btn--edit">Edit</button>
            <button class="btn btn--delete">
              <img class="btn__img" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
