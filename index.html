<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="info">
      <img class="info__img" src="./eisenhower-matrix.jpg">
      <a class="info__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="container">
      <section class="add">
        <label class="add__label" for="new-task">Add Item</label>
        <input class="add__input input" id="new-task" type="text">
        <button class="add__btn btn">Add</button>
      </section>
      <section class="tasks">
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input class="input" type="text">
            <button class="edit">Edit</button>
            <button class="delete btn">
              <img src="./remove.svg">
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="input task">Go Shopping</label>
            <input class="input task" type="text" value="Go Shopping" >
            <button class="edit btn">Save</button>
            <button class="delete btn">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input class="input" type="text">
            <button class="edit btn">Edit</button>
            <button class="delete btn">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
